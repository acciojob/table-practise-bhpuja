<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        /* Table styles */
        table {
            background-color: yellow;
            border: 1px solid black;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        /* Table header styles */
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }

        /* Table caption style */
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Student Details Table -->
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Alice Smith</td>
                <td>22</td>
                <td>Mechanical Engineering</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>21</td>
                <td>Civil Engineering</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
